name: Continuous Deployment Workflow
on:
  workflow_dispatch: # Enable to run workflow manually through the GitHub Actions Workflow page directly
  push: # Let's specify the target branch that triggers the action on new commits
    branches:
      - main
      - develop

jobs:
  deploy-service:
    name: Deployment jobs
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x]
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      # - run: npm ci

      - name: Echo current branch
        run: echo "${{ github.ref_name }} stage ${{ contains((github.head_ref || github.ref_name), 'main') && 'prod' || 'dev' }}"

      - name: Serverless Deploy
        uses: serverless/github-action@v3.2
        with:
          args: -c "serverless deploy --stage ${{env.stage}} --region ${{env.region}}"
          entrypoint: /bin/bash
        env:
          stage: ${{ contains(github.ref, 'main') && 'prod' || 'dev' }}
          region: us-east-1
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      - run: echo "The job's status is ${{ job.status }}."
